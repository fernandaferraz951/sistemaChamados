<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <div class="row d-flex align-items-center">
            <div class="col-md-6">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
    
                        <h1 class="text-center mb-3 text-color">Entrar</h1>
    
                        <div class="form-group">
                            <label for="usuario">E-mail</label>
                            <input class="form-control" type="text" name="e-mail" id="e-mail" placeholder="E-mail">
                        </div>
                        <div class="form-group ">
                            <label for="senha">Senha</label>
                            <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                        </div>
    
    
                        <div class="d-flex justify-content-center">
                            <button  onclick="logar()" class="btn btn-success"> Entrar</button>
                        </div>
                        
                    </div>
                </div>
            </div>
    
    
    
    
            <div class="col-md-6 " id="img-bg"></div>
        </div>
    
    
    
    </div>
